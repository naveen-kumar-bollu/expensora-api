name: SonarCloud Analysis - expensora-api (app-local copy)

permissions:
  contents: read
  pull-requests: write
  checks: write
on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'fix/**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar-analysis:
    name: Sonar Scan - expensora-api
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Ensure SonarCloud project exists
        shell: bash
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          PROJECT_KEY: naveen-kumar-bollu_expensora-api
          PROJECT_NAME: expensora-api
          ORG: naveen-kumar-bollu
        run: |
          echo "Attempting to create SonarCloud project $PROJECT_KEY in org $ORG (may already exist)"
          http_code=$(curl -s -o /dev/null -w "%{http_code}" -u "$SONAR_TOKEN": -X POST "https://sonarcloud.io/api/projects/create?project=$PROJECT_KEY&name=$PROJECT_NAME&visibility=private&organization=$ORG") || true
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Project created (HTTP $http_code)"
          else
            echo "Create returned HTTP $http_code. Proceeding â€” project may already exist or token lacks create rights."
          fi

      - name: Build and analyze with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify sonar:sonar \
            -Dsonar.projectKey=naveen-kumar-bollu_expensora-api \
            -Dsonar.organization=naveen-kumar-bollu \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.branch.name=master \
            -Dsonar.token=${SONAR_TOKEN}
