# =====================================================
# SonarCloud Configuration - expensora-api
# =====================================================

sonar.organization=naveen-kumar-bollu
sonar.projectKey=naveen-kumar-bollu_expensora-api
sonar.projectName=expensora-api
sonar.projectVersion=0.0.1-SNAPSHOT

# Default branch - override SonarCloud's assumption of 'master'
sonar.branch.name=main

# Source & test paths
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Source encoding
sonar.sourceEncoding=UTF-8
sonar.java.source=21

# Coverage report (JaCoCo - add jacoco plugin to pom.xml for this to work)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# =====================================================
# Exclusions - files not needed for Sonar analysis
# =====================================================

sonar.exclusions=\
  target/**,\
  **/*.class,\
  **/generated-sources/**,\
  **/generated-test-sources/**,\
  **/maven-archiver/**,\
  **/maven-status/**,\
  **/.mvn/**,\
  **/Dockerfile,\
  **/*.yml,\
  **/*.yaml,\
  **/*.properties,\
  **/*.xml,\
  **/resources/**,\
  **/*Config.java,\
  **/*Application.java

sonar.test.exclusions=\
  target/**,\
  **/generated-test-sources/**

sonar.coverage.exclusions=\
  **/*Application.java,\
  **/*Config.java,\
  **/*Exception.java,\
  **/dto/**,\
  **/model/**,\
  **/entity/**,\
  **/constants/**
