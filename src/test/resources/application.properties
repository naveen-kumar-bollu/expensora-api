# =====================================================
# Test configuration - overrides main application.properties for CI/unit tests
# Uses H2 in-memory DB; no config server required
# =====================================================

# Disable Spring Cloud Config Server import for tests
spring.config.import=
spring.cloud.config.enabled=false
spring.cloud.config.fail-fast=false

# H2 in-memory datasource
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate - H2 dialect, create schema from entities
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT (test values - not sensitive)
jwt.secret=test-secret-key-for-ci-must-be-at-least-256-bits-long-abcdefghijklmnop
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# Server
server.port=8080

# CORS
cors.allowed-origins=http://localhost:3000,http://localhost:5173
