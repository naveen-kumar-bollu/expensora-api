spring.application.name=expensora-api

# --- Spring Cloud Config ---
# Fetches config from the cloud config server for the active profile.
# Use optional: so the app can still start without a config server (e.g. tests).
spring.config.import=optional:configserver:${CONFIG_SERVER_URI:https://config-server-2ezn.onrender.com}
spring.cloud.config.username=${CONFIG_SERVER_USERNAME:admin}
spring.cloud.config.password=${CONFIG_SERVER_PASSWORD:Ammulu}
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.max-attempts=5
spring.cloud.config.retry.initial-interval=2000
spring.cloud.config.retry.max-interval=5000

# --- Fallback defaults (used when config server is unreachable or for local dev without cloud config) ---
server.port=${PORT:8080}
